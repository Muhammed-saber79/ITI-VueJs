<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./VueSource.js"></script>
</head>
<body>

    <div id="mainDev" class="container m-auto w-75 mt-5">
        <form v-if="isFormShown" action="">
            <div class="form-control my-3">
                <label for="">Id</label>
                <input required v-model="book.id" :class="book.id > 0? 'form-control is-valid':'form-control is-invalid'" type="number">
            </div>
            <div class="form-control my-3">
                <label for="">Title</label>
                <input required v-model="book.title" :class="book.title !== ''? 'form-control is-valid':'form-control is-invalid'" type="text">
            </div>
            <div class="form-control my-3">
                <label for="">Author</label>
                <input required v-model="book.author" :class="book.author !== ''? 'form-control is-valid':'form-control is-invalid'" type="text">
            </div>
            <div class="form-control my-3">
                <label for="">Pages</label>
                <input required v-model="book.price" :class="book.price > 0? 'form-control is-valid':'form-control is-invalid'" type="number">
            </div>
            <button @click="hideForm" type="submit" class="btn btn-outline-primary">Add</button>
        </form>
        <!-- End Of Form -->

        <hr>
        <div v-if="isDetailsShown" class="details">
            <h4>Book Details</h4>
            <ul class="list-group">
                <li class="list-group-item">{{ book.id }}</li>
                <li class="list-group-item">{{ book.title }}</li>
                <li class="list-group-item">{{ book.author }}</li>
                <li class="list-group-item">{{ book.price }}</li>
            </ul>
            <button @click="showForm" class="btn btn-outline-info my-3">Edit</button>
        </div>
    </div>

    
    <script>
        Vue.createApp({
            data(){
                return {
                    book:[],
                    isFormShown: false,
                    isDetailsShown: true,
                    id: '',
                    title: '',
                    author: '',
                    price: ''
                }
            },
            methods: {
                showForm(){
                    this.isFormShown = true;
                    this.isDetailsShown = false;
                },
                hideForm(){
                    this.isFormShown = false;
                    this.isDetailsShown = true;
                },
                addData(){
                    this.book.push(this.id);
                    this.book.push(this.title);
                    this.book.push(this.author);
                    this.book.push(this.price);
                }
            },
        }).mount('#mainDev')
    </script>
</body>
</html>
