<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./VueSource.js"></script>
    <script src="./data.js"></script>
</head>
<body>
    <div class="container" id="mainApp">
        <div class="bg-black text-light d-flex justify-content-between align-items-baseLine my-3 mx-3 p-3 fs-4">
            <a href="" style="text-decoration: none;color:gold">Books</a>
            <div>
                <small class="text-grey">[0] item | items with total price [0$]</small>&nbsp;&nbsp;
                <button class="btn btn-info">Go To Cart</button>
            </div>
        </div>
        <ul>
            <li  v-for="book in books" :title="book.author">{{book.title}}</li>
        </ul>
    </div>
    

    <script>
        Vue.createApp({
            data() {
                return {
                    books
                }
            },
        }).mount("#mainApp");
    </script>
</body>
</html>
